        </div>   
    	<div class="column" style="text-align: center;">
    		<form class="modal-content" >
                <h1>Create a new user</h1>
                <fieldset>
                <div class="container">
                  <p>Fill in this form to create a new user.</p>
                  <hr>
                  <p>
                  <label for="name"><b>Name: </b></label>
                  <input type="text" placeholder="Enter Name" name="name" required>
                  </p>
                  <p>
                  <label for="surname"><b>Last Name: </b></label>
                  <input type="text" placeholder="Enter Last Name" name="lastname" required>
                  </p>
                  <p>
                  <label for="email"><b>Email: </b></label>
                  <input type="text" placeholder="Enter Email" name="email" required>
                  </p>
                  <p>
                  <label for="psw"><b>Password: </b></label>
                  <input type="password" placeholder="Enter Password" name="psw" required>
                  </p>
                  <p>
                  <label for="role"><b>Role: </b></label>
                  <select name="role" id="role">
                    <option value="-">-</option>
                    <option value="Planner">Planner</option>
                    <option value="Maintainer">Maintainer</option>
                </select>
                </p>
                <p>
                  <label for="skill"><b>Skills: </b></label>
                  <select name="skill" id="skill" multiple="">
                    <option value="skill1">skill1</option>
                    <option value="skill2">skill2</option>
                </select>
                </p>
                  <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
                    <button type="submit" onclick="reload();" class="signupbtn">Save User</button>
                </div>
                </fieldset>
            </form>
    	</div>
