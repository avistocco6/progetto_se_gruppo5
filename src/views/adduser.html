    	<div class="column" style="text-align: center;">
    		<form class="modal-content" >
                <h1>Create a new user</h1>
                <fieldset>
                    <div class="container">
                      <p>Fill in this form to create a new user.</p>
                      <hr>
                      <p>
                          <label for="name"><b>Username: </b></label>
                          <input id="username" type="text" placeholder="Enter Name" name="username" required>
                      </p>
                      <p>
                          <label for="surname"><b>Name: </b></label>
                          <input id="name" type="text" placeholder="Enter Last Name" name="name" required>
                      </p>
                      <p>
                          <label for="email"><b>Email: </b></label>
                          <input id="email" type="text" placeholder="Enter Email" name="email" required>
                      </p>
                      <p>
                          <label for="psw"><b>Password: </b></label>
                          <input id="password" type="password" placeholder="Enter Password" name="psw" required>
                      </p>
                      <p>
                          <label for="role"><b>Role: </b></label>
                          <select id="role" name="role" id="role">
                            <option value="-">-</option>
                            <option value="planner">Planner</option>
                            <option value="maintainer">Maintainer</option>
                          </select>
                      </p>
                      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
                      <button onclick="addUser();">Save </button>
                    </div>
                </fieldset>
