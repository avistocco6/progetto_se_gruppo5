<html>

      <link href="https://fonts.googleapis.com/css2?family=Goldman&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    	<style type="text/css">
	    	a{
	    		text-decoration: none;
	    		color: black;
  			}
  			a:visited{
  				color: black;
  			}
        .btn{
          background-color: #3bb0bb;
          border-color:white; 
        }
        .row{
          margin-left: 0px; 
          margin-right: 0px;
        }
    	</style>
    </head>
    <body>
    	<div class="row">
            <div class="header" >
                <p>
                  <a href="managedb.html"><img border="0" src="return.png" width="70" height="70"> </a>
                </p>
            </div>
            <div class="header" >
                <h1> User Management </h1>
            </div> 
            <div class="header">
              <p>
                <a href="index.html"><img border="0" src="exit.png" width="70" height="70"> </a>
              </p>  
            </div> 
        </div>   
    	<div class="column" style="text-align: center;">
         <template id="role-template"><option value='{Role}'>{Role}</option></template>
          <label for="role-select">
            Role: <select id="role-select" name="role">
                  </select>
          </label>
    		<table id="users">
          <thead>
            <tr>
              <th style="text-align: center;"><h3>Name</h3></th>
              <th style="text-align: center;"><h3>Last Name</h3></th>
              <th style="text-align: center;"><h3>E-mail</h3></th>
              <th style="text-align: center;"><h3>Password</h3></th>
              <th style="text-align: center;"><h3>Role</h3></th>
              <th style="text-align: center;"><h3>Skills</h3></th>
              <th style="text-align: center;"><h3>Edit</h3></th>
              <td style="text-align:center;">
                  <a href="updateuser.html" onclick="passId();" class="btn btn-success btn-lg">
                    <span class="glyphicon glyphicon-edit"></span>  
                  </a>
            </tr>
            <template id="users-row-template">
              <tr>
                <td>{Name}</td>
                <td>{LastName}</td>
                <td>{Email}</td>
                <td>{Password}</td>
                <td>{Role}</td>
                <td>{Skills}</td>
                
                </td>
              </tr>
            </template>
          </thead>
          <tbody id="users-rows">

          </tbody>
        </table>
        <a href="adduser.html" class="btn btn-info btn-lg">
              <span class="glyphicon glyphicon-plus-sign"></span> Add
            </a>
    	</div>	
    	<div class="footer" style="position: absolute;">
                <h2>Team 5</h2>
        </div>
    </body>
    <script type="application/javascript">

      function passId() {
        $('#users').find('tr').click( function(){
          let id = document.getElementById("users").rows[$(this).index()+1].cells[0].innerHTML;
          localStorage.setItem("id", id);
        });
      };

      
    </script>
